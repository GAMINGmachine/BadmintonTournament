<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Tournament</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="assets/logo.jpeg" alt="Logo" id="logo">
    </header>

    <section class="banner" id="banner1">
        <div class="banner-content">
            <img src="assets/sponsorship_request.jpeg" alt="Banner Image 1">
            <div class="text-slider" id="slider1">
                <div class="slide">Join us in sponsoring this exciting tournament!</div>
                <div class="slide">Partner with us and gain exposure through this popular event.</div>
            </div>
        </div>
    </section>

    <section class="banner" id="banner2">
        <div class="banner-content">
            <div class="text-slider-header">
                <div class="text-header">Upcoming Tournaments</div>
            </div>
            <img src="assets/tournament.jpeg" alt="Banner Image 2">
            <div class="text-slider" id="slider2">
                <div class="slide">Become a partner and help organize thrilling badminton events.</div>
                <div class="slide">Let's collaborate and bring a successful event to the community!</div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
